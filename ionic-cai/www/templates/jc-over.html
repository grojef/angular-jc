<div id="js_scroll1">
  <div class="guess_tabs_bd" id="guess_tabs_bd">
    <div class="competition_box" ng-repeat="(listkey,racesList) in raceModel" ng-if="racesList.length>0">
      <div class="competition_hd justify">
        <div>{{listkey}}{{racesList.length}}场比赛</div>
        <a style="color:blue; text-decoration:underline;padding-right:2rem;" ng-if="$index==1">竞猜规则</a></div>
      <div class="competition_bd">
        <div class="competition_data" ng-repeat="race in racesList" ui-sref="basket({matchId:race.id})">
          <div  class="icon_bg icon_select_un"></div>
          <ul class="table_equal">
            <li><img class="team_img" ng-src="http://l.aicaicdn.com/images/pages/leaguelib/lc/team/{{race.guestImgPath}}.png" alt="">

              <p>{{race.guestTeam}}</p></li>
            <li><p class="blue fs36">{{race.wholescore}}</p>

              <p class="blue fs20">完场</p>

              <p class="red fs24">{{race.guessNum}}人竞猜</p></li>
            <li><img class="team_img" ng-src="http://l.aicaicdn.com/images/pages/leaguelib/lc/team/{{race.homeImgPath}}.png" alt="">

              <p>{{race.homeTeam}}<span class="fs18">（主）</span></p></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
